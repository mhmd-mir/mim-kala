<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="./../../styles/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./../../styles/store/login.css" />
</head>
<body>
    <site-navbar>
        <div slot="cartCount" id="cartCount">
            <span  class="badge bg-danger cartAlert rounded-circle"></span>
        </div>
    </site-navbar>

    <!-- // login form -->
    <div class="container mt-100">
        <div class="text-center">
            <span class="loginBrand  h1">ورود به پنل کاربری</span>
        </div>
        <div class="text-center mt-5">
            <p class="text-muted w-50 mx-auto">ایمیل و رمز عبور خود را وارد کنید تا به پنل کاربری خود در میم کالا هدایت شوید</p>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto mt-100 border p-5 rounded">
                <div class="rtlDir">
                    <input type="email" placeholder="ایمیل خود را وارد کنید" class="rtlDir form-control mb-3" id="emailInput">
                    <input type="password" placeholder="رمز عبور خود را وارد کنید" class="form-control mb-3" id="passwordInput">
                    <button class="btn bg-info text-white w-100" id="loginBtn">ورود به پنل</button>
                </div>
                <div class="redirectToSign rtlDir mt-2">
                    <a href="./sign.html" class="text-decoration-none">حساب کاربری ندارید؟ ثبت نام کنید</a>
                </div>
            </div>
        </div>
    </div>

    <site-footer></site-footer>
    <script src="./../../plugins/sweetAlert/sweetalert.min.js"></script>
    <script type="module" src="./../../scripts/store/login.js"></script>
</body>
</html>
