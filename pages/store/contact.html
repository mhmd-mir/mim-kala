<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط ما</title>
    <link rel="stylesheet" href="./../../styles/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./../../styles/store/contact.css">
</head>
<body>
     <!-- // navbar section -->
     <site-navbar>
        <div slot="cartCount" id="cartCount">
            <span  class="badge bg-danger cartAlert rounded-circle"></span>
        </div>
    </site-navbar>
    <!-- // header section -->
    <div class="container">
        <div class="text-center my-5 py-5 contact">
            <div class="display-4">ارتباط با ما</div>
            <div>
                <a href="./contact.html" class="d-inline-block py-2 px-2 text-decoration-none text-dark">ارتباط</a>
                <a href="./index.html" class="d-inline-block py-2 px-2 text-decoration-none border-end">خانه</a>
            </div>
        </div>
    </div>
    <!-- // contact section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 text-center">
                <img src="./../../images/contactUs.jpg" alt="services" class="img-fluid rounded">
            </div>
            <div class="col-lg-6 pt-5">
                <!-- // title -->
                <div class="pt-5 ps-lg-5 text-start">
                    <div class="h3">سوال خود را از ما بپرسید</div>
                    <p class="text-muted">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است</p>
                </div>
                <div class="ps-lg-5">
                    <input id="usernameInput"  type="text" placeholder="نام" class="form-control my-2 text-start">
                    <input  type="email" placeholder="ایمیل" class="form-control my-2 text-start" id="emailInput">
                    <textarea id="messageInput" placeholder="متن خود را وارد کنید" cols="30" rows="10" class=" text-dark form-control my-2 text-start"></textarea>
                    <button class="form-control my-2 text-center bg-info text-white" id="sendMessage">ارسال پیام</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //footer section -->
    <site-footer></site-footer>
    <script src="./../../plugins/sweetAlert/sweetalert.min.js"></script>
     <script type="module" src="./../../scripts/store/contact.js"></script>
</body>
</html>
